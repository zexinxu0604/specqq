spring:
  application:
    name: chatbot-router
  profiles:
    active: dev
  main:
    allow-circular-references: true

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.specqq.chatbot: INFO
