global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chatbot-router'

# 告警规则
rule_files:
  # - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot应用监控
  - job_name: 'chatbot-router'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'chatbot-router'
          environment: 'production'
    scrape_interval: 10s
    scrape_timeout: 5s
